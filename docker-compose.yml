version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smartcoach-postgres
    environment:
      POSTGRES_DB: smartcoach
      POSTGRES_USER: smartcoach
      POSTGRES_PASSWORD: smartcoach123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: